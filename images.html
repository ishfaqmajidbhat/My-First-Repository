<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Working with Images </title>
    <style>
    body{
      margin: 20px;
      padding: 0;
      background: #333;
    }
    .container {
     max-width: 760px;
     margin: auto;
     border: #fff solid 3px;
     background: #fff;
    }
    .main-img img,.images img
    {
      width: 100%;

    }
    .images{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-gap: 5px;
    }
     </style>
</head>
<body>
   <div class="container">
     <div class="main-img">
       <img src="images/pic1.jpg"  id="current">
     </div>
     <div class="images">
      <img src="images/pic1.jpg">
      <img src="images/pic2.jpg">
      <img src="images/pic3.jpg">
      <img src="images/pic4.jpg">
      <img src="images/pic5.jpg">
      <img src="images/pic6.jpg">
      <img src="images/pic7.jpg">
      <img src="images/pic8.jpg">
     </div>
   </div> 

</div>
<script> 

      const current=document.querySelector('#current');
      const imgs=document.querySelectorAll('.images img');
      const opacity=0.4;

      // imgs.forEach(img => img.addEventListener('click', e=>(current.src =e.target.src)));
        imgs.forEach(img=> img.addEventListener('click', imgclick));
        function imgclick(e){
          //reset the opacity of all  images
          imgs.forEach(img=> img.style.opacity=1);
          //changes current image to source of clicked image
          current.src=e.target.src;

          e.target.style.opacity = opacity;

        }
      
</script>
</body>
</html>
